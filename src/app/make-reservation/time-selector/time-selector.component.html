<mat-selection-list [multiple]="false" class="time-selector" (selectionChange)="setTimeSlot($event)">
	<mat-list-option *ngFor="let time of getTimeSlots()"
		[value]="time"
		[disabled]="!isTimeAvailable(time)"
		style="display:inline-block; width:25%; text-align:center;">
			{{time}}
	</mat-list-option>
</mat-selection-list>
